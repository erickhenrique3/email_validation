<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>email_validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="">

    <div class="container">
        <form >
            <div>
                <label class="form-label " for="name">Nome:</label>
                <input class="form-control" type="text" name="name" id="name" placeholder="Digite seu nome">
                <p id="errorname"></p>
            </div>
            <div>
                <label for="tel">Telefone:</label>
                <input class="form-control" type="number" placeholder="Digite seu telefone" id="number">
                <p id="errortelefone"></p>
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input class="form-control" type="text" id="email" placeholder="Digite seu email">
                <p id="erroremail"></p>
            </div>
            <div>
                <label for="password">Senha:</label>
                <input class="form-control" type="password" id="password" placeholder="Digite sua Senha">
                <p id="errorpassword"></p>
            </div>
            <button  type="submit">Entar</button>
            <p id="sucessform"></p>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
